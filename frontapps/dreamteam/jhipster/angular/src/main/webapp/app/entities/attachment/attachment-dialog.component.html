<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttachmentLabel" jhiTranslate="bprApp.attachment.home.createOrEditLabel">Create or edit a Attachment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attachment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bprApp.attachment.creationDate" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="attachment.creationDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bprApp.attachment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="attachment.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bprApp.attachment.attachmentType" for="field_attachmentType">Attachment Type</label>
            <select class="form-control" name="attachmentType" [(ngModel)]="attachment.attachmentType" id="field_attachmentType" >
                <option value="FILE">{{'bprApp.AttachmentType.FILE' | translate}}</option>
                <option value="MAIL">{{'bprApp.AttachmentType.MAIL' | translate}}</option>
                <option value="IMAGE">{{'bprApp.AttachmentType.IMAGE' | translate}}</option>
                <option value="AUDIO">{{'bprApp.AttachmentType.AUDIO' | translate}}</option>
                <option value="VIDEO">{{'bprApp.AttachmentType.VIDEO' | translate}}</option>
                <option value="PDF">{{'bprApp.AttachmentType.PDF' | translate}}</option>
                <option value="EXCELL">{{'bprApp.AttachmentType.EXCELL' | translate}}</option>
                <option value="WORLD">{{'bprApp.AttachmentType.WORLD' | translate}}</option>
                <option value="LINK">{{'bprApp.AttachmentType.LINK' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
