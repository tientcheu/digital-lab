<div>
    <h2>
        <span jhiTranslate="bprApp.depense.home.title">Depenses</span>
        <button class="btn btn-primary float-right jh-create-entity create-depense" [routerLink]="['/', { outlets: { popup: ['depense-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="bprApp.depense.home.createLabel">
            Create new Depense
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'bprApp.depense.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="depenses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bprApp.depense.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="bprApp.depense.eventDate">Event Date</span></th>
            <th><span jhiTranslate="bprApp.depense.description">Description</span></th>
            <th><span jhiTranslate="bprApp.depense.statut">Statut</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let depense of depenses ;trackBy: trackId">
                <td><a [routerLink]="['../depense', depense.id ]">{{depense.id}}</a></td>
                <td>{{depense.creationDate | date:'medium'}}</td>
                <td>{{depense.eventDate | date:'medium'}}</td>
                <td>{{depense.description}}</td>
                <td jhiTranslate="{{'bprApp.BusinessDocumentStatut.' + depense.statut}}">{{depense.statut}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../depense', depense.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'depense/'+ depense.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'depense/'+ depense.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
